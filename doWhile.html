<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learning about do while loop</h1>
    <script>
      let number;
      do {
        number = prompt("Please enter a number b/w 0 to 100");
      } while (!(number >= 0 && number <= 100));
    </script>
  </body>
</html>
